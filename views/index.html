<html ng-app="myApp"> 
    
<head>
    <title>User Login and Sessions</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
    <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>

<body>  
    <div ng-controller="myController">
        <h2 id="welcomeText">Welcome. You are Logged In as
            <%= username %>
        </h2>
        <a id="logoutLink" href="/logout">logout</a>
        <a id="editLink" href="/user">Edit User</a>
    </div>
    <hr>
    <span id="indexMsg">
        <%= msg %>
    </span>
    <hr>
    <div ng-controller="myController">
     <form novalidate class="simple-form">
          Chat Message: <input type="text" ng-model="user.chat" /><br />
        <input type="submit" ng-click="update(user)" value="Save" />
      </form>
      <ul>
       <li ng-repeat='line in chats'>
         <b>{{line.from}}</b>: {{line.body}}
       </li>
      </ul>
    </div>
